<section class="p-3">
  <div class="bg-white shadow border border-slate-200 rounded-lg">
    <div class="navigation-wrapper">
      <div class="keen-slider" #sliderRef>
        @for (item of products; track $index) {
        <div class="keen-slider__slide">
          <div class="flex justify-center items-center flex-wrap">
            <div
              class="flex justify-center items-center rounded-full bg-gradient-to-r from-sky-500 to-indigo-500 p-1"
            >
              <img
                [src]="item.image"
                class="size-40 object-cover object-center rounded-full"
                [alt]="item.name"
              />
            </div>
            <p class="text-center w-full">{{ item.name }}</p>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</section>
<app-products></app-products>
